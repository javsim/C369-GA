<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5NANCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #d6e4f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .plan-details, .balance-payment {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .balance-payment {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .current-balance, .payment-buttons {
            flex: 1;
        }
        .current-balance {
            text-align: center;
        }
        .current-balance h3 {
            margin-bottom: 10px;
        }
        .payment-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .payment-buttons button, .payment-buttons a {
            padding: 10px;
            background-color: #ff7f50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .payment-buttons button:hover, .payment-buttons a:hover {
            background-color: #ff7f50;
            color:white;
        }
    </style>
</head>
<body>
    <nav id="nav1" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://uploads.turbologo.com/uploads/design/preview_image/58292409/watermark_preview_image20240722-1-smlhmd.png" 
                     class="logo" width="100" height="80" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="wallet.html">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="subscription.html">Subscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="insights.html">Insights</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex ml-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="plan-details">
            <h2 id="plan-name">Plan Name</h2>
            <p id="plan-price">Price: $0</p>
        </div>

        <div class="balance-payment">
            <div class="current-balance">
                <h3>Total Balance</h3>
                <p>$18.40</p>
            </div>
            <div class="payment-buttons">
                <a href="topup.html" class="btn">Top up wallet</a>
                <button id="pay">Pay by wallet</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const planName = params.get('plan');
            const planPrice = params.get('price');

            document.getElementById('plan-name').innerText = planName + ' Plan';
            document.getElementById('plan-price').innerText = 'Price: $' + planPrice;

        document.getElementById('pay').addEventListener('click', function(){
            alert('Payment Made');

            
        })
        });
    </script>
</body>
</html>
