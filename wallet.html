<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>5NANCE Wallet</title>
    <style>
        body {
            background-color: #d0e7f9;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .total-balance {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .total-balance .amount {
            font-size: 2.5em;
            font-weight: bold;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .actions img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .transaction-history {
            border-top: 2px solid #333;
            padding-top: 10px;
        }
        .transaction-history h4 {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .transaction .details {
            display: flex;
            align-items: center;
        }
        .transaction .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .transaction .status {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav id="nav1" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://uploads.turbologo.com/uploads/design/preview_image/58292409/watermark_preview_image20240722-1-smlhmd.png" 
                     class="logo" width="100" height="80" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="wallet.html">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="subscription.html">Subscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="insights.html">Insights</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Wallet Content -->
    <div class="container">
        <div class="total-balance">
            Total Balance
            <div class="amount">$10.40</div>
        </div>

        <div class="actions">
            <div class="action">
                <img src="https://dummyimage.com/50x50/00a1ff/fff" alt="Top up">
                <div>Top up</div>
            </div>
            <div class="action">
                <img src="https://dummyimage.com/50x50/00a1ff/fff" alt="Pay">
                <div>Pay</div>
            </div>
            <div class="action">
                <img src="https://dummyimage.com/50x50/00a1ff/fff" alt="Transfer">
                <div>Transfer</div>
            </div>
            <div class="action">
                <img src="https://dummyimage.com/50x50/00a1ff/fff" alt="More">
                <div>More</div>
            </div>
        </div>

        <div class="transaction-history">
            <h4>Recent Transactions</h4>
            <div class="transaction">
                <div class="details">
                    <div class="icon"><i class="fas fa-dollar-sign"></i></div>
                    <div>
                        <div>Subscription fee</div>
                        <div>1/6/2024</div>
                    </div>
                </div>
                <div>
                    <div class="amount">$8</div>
                    <div class="status">Success</div>
                </div>
            </div>
            <div class="transaction">
                <div class="details">
                    <div class="icon"><i class="fas fa-wallet"></i></div>
                    <div>
                        <div>Top up wallet</div>
                        <div>30/5/2024</div>
                    </div>
                </div>
                <div>
                    <div class="amount">$18.40</div>
                    <div class="status">Success</div>
                </div>
            </div>
            <div class="transaction">
                <div class="details">
                    <div class="icon"><i class="fas fa-dollar-sign"></i></div>
                    <div>
                        <div>Subscription fee</div>
                        <div>1/5/2024</div>
                    </div>
                </div>
                <div>
                    <div class="amount">$8</div>
                    <div class="status">Success</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
